<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Past Events</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
        <header>
            <img class="logo" src="../images/amazing_brand.png" alt="logo">
            <nav>
                <a href="../../index.html">HOME</a>
                <a href="./upcomingEvents.html">UPCOMING EVENTS</a>
                <a href="#">PAST EVENTS</a>
                <a href="./contact.html">CONTACT</a>
                <a href="./stats.html">STATS</a>
            </nav>
        </header>
        <main>
            <section>
                <h1>PAST EVENTS</h1>
            </section>
            
            <div class="sectionCheck">
                <div class="divCheck" id="checkboxs">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Food Fair" id="checkFood">
                        <label class="form-check-label" for="checkFood"><img src="../images/foodIcon.png" class="checkboxIcon" alt="foodIcon">Food</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Museum" id="checkMuseum">
                        <label class="form-check-label" for="checkMuseum"><img src="../images/museumIcon.png" class="checkboxIcon" alt="museumIcon">Museum</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Music Concert" id="checkConcert">
                        <label class="form-check-label" for="checkConcert"><img src="../images/musicIcon.png" class="checkboxIcon" alt="musicIcon">Concert</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Race" id="checkRace">
                        <label class="form-check-label" for="checkRace"><img src="../images/raceIcon.png" class="checkboxIcon" alt="raceIcon">Race</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Book Exchange" id="checkBooks">
                        <label class="form-check-label" for="checkBooks"><img src="../images/bookIcon.png" class="checkboxIcon" alt="bookIcon">Books</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Cinema" id="checkCinema">
                        <label class="form-check-label" for="checkCinema"><img src="../images/cinemaIcon.png" class="checkboxIcon" alt="cinemaIcon">Cinema</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Costume Party" id="checkParty">
                        <label class="form-check-label" for="checkParty"><img src="../images/partyIcon.png" class="checkboxIcon" alt="">Party</label>
                    </div>
                </div>

                <div>
                    <div class="searchBox"> 
                        <input class="form-control me-2" id="inputSearchBox" type="search" placeholder="Search" aria-label="Search">
                        <img src="../images/search_Icon.png" alt="search_icon">
                    </div>
                </div>
            </div>

            <div id="searchMessage" class="searchMessage d-flex flex-column justify-content-center align-items-center">
            </div>

            <div id="sectionCards">
            </div>

            <footer>
                <div>
                    <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="instagram"></a>
                    <a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="facebook"></a>
                    <a href="https://web.whatsapp.com/"><img src="../images/whatsapp.png" alt="whatsapp"></a>
                </div>
                <h4>COHORT-50</h4>
            </footer>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script src="../script/data.js"></script>
        <script src="../script/past2.js"></script>
</body>
</html>
