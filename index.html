<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Home</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>



        <header>
            <img class="logo" src="./assets/images/amazing_brand.png" alt="logo">
            <nav>
                <a href="#">HOME</a>
                <a href="./assets/pages/upcomingEvents.html">UPCOMING EVENTS</a>
                <a href="./assets/pages/pastEvents.html">PAST EVENTS</a>
                <a href="./assets/pages/contact.html">CONTACT</a>
                <a href="./assets/pages/stats.html">STATS</a>
            </nav>
        </header>

        <main>

            <section>
                <h1>HOME</h1>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/images/optional_banner_3.jpg" class="d-block w-100" alt="banner3">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/optional_banner_4.jpg" class="d-block w-100" alt="banner4">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/optional_banner_5.jpg" class="d-block w-100" alt="banner5">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>

            <div class="sectionCheck">
                <div class="divCheck">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Category 1
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            Category 2
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                            Category 3
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">
                            Category 4
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">
                            Category 5
                        </label>
                    </div>

                </div>

                <div>
                    <div class="searchBox"> 
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <img src="./assets/images/search_Icon.png" alt="search_icon">
                    </div>
                </div>


            </div>

            <div id="sectionCards">

            </div> 

            <footer>
                <div>
                    <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" alt="instagram"></a>
                    <a href="https://www.facebook.com/"><img src="./assets/images/facebook.png" alt="facebook"></a>
                    <a href="https://web.whatsapp.com/"><img src="./assets/images/whatsapp.png" alt="whatsapp"></a>
                </div>
                <h4>COHORT-50</h4>
            </footer>

        </main>
        <script src="./assets/script/home.js"></script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
