<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Home</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
        <header>
            <img class="logo" src="./assets/images/amazing_brand.png" alt="logo">
            <nav>
                <a href="#">HOME</a>
                <a href="./assets/pages/upcomingEvents.html">UPCOMING EVENTS</a>
                <a href="./assets/pages/pastEvents.html">PAST EVENTS</a>
                <a href="./assets/pages/contact.html">CONTACT</a>
                <a href="./assets/pages/stats.html">STATS</a>
            </nav>
        </header>
        
        <main>
            <section>
                <h1>HOME</h1>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/images/optional_banner_3.jpg" class="d-block w-100" alt="banner3">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/optional_banner_4.jpg" class="d-block w-100" alt="banner4">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/optional_banner_5.jpg" class="d-block w-100" alt="banner5">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>

            
            <div class="sectionCheck">
                <div class="divCheck" id="checkboxs">
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="Food Fair" id="checkFood">
                        <label class="form-check-label" for="checkFood"><img src="./assets/images/foodIcon.png" class="checkboxIcon" alt="foodIcon">Food</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Museum" id="checkMuseum">
                        <label class="form-check-label" for="checkMuseum"><img src="./assets/images/museumIcon.png" class="checkboxIcon" alt="museumIcon">Museum</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Music Concert" id="checkConcert">
                        <label class="form-check-label" for="checkConcert"><img src="./assets/images/musicIcon.png" class="checkboxIcon" alt="musicIcon">Concert</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Race" id="checkRace">
                        <label class="form-check-label" for="checkRace"><img src="./assets/images/raceIcon.png" class="checkboxIcon" alt="raceIcon">Race</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Book Exchange" id="checkBooks">
                        <label class="form-check-label" for="checkBooks"><img src="./assets/images/bookIcon.png" class="checkboxIcon" alt="bookIcon">Books</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Cinema" id="checkCinema">
                        <label class="form-check-label" for="checkCinema"><img src="./assets/images/cinemaIcon.png" class="checkboxIcon" alt="cinemaIcon">Cinema</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Costume Party" id="checkParty">
                        <label class="form-check-label" for="checkParty"><img src="./assets/images/partyIcon.png" class="checkboxIcon" alt="">Party</label>
                    </div>
                </div>

                <div>
                    <div class="searchBox"> 
                        <input class="form-control me-2" id="inputSearchBox" type="search" placeholder="Search" aria-label="Search">
                        <img src="./assets/images/search_Icon.png" alt="search_icon">
                    </div>
                </div>
            </div>

            <div id="searchMessage" class="searchMessage d-flex flex-column justify-content-center align-items-center">   
            </div>
            

            <div id="sectionCards">
            </div> 
            
            <footer>
                <div>
                    <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" alt="instagram"></a>
                    <a href="https://www.facebook.com/"><img src="./assets/images/facebook.png" alt="facebook"></a>
                    <a href="https://web.whatsapp.com/"><img src="./assets/images/whatsapp.png" alt="whatsapp"></a>
                </div>
                <h4>COHORT-50</h4>
            </footer>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script src="./assets/script/data.js"></script>
        <script src="./assets/script/home.js"></script>
        
</body>

</html>
